<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://kit.fontawesome.com/445a99f27e.js" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
</head>
<body>
    <header><h1>My Code Pen</h1></header>
    <div class="container">
        <div class="left">
            <label ><i class="fa-solid fa-code"></i>HTML</label>
            <textarea  id="html-code" onkeyup="run()"></textarea>

            <label ><i class="fa-brands fa-css3"></i>CSS</label>
            <textarea  id="css-code" onkeyup="run()" ></textarea>

            <label ><i class="fa-brands fa-js"></i>JavaScript</label>
            <textarea  id="js-code" onkeyup="run()"></textarea>
        </div>
        <div class="right">
            <label ><i class="fa-solid fa-play"></i>Output</label>
            <iframe id="out-put"></iframe>
        </div>
    </div>
</body>
</html>
